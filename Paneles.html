<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflowers and Grass with Transparent Background and Entrance Animation</title>
    <style>
*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: transparent;
  --fl-speed: 1s; /* Increased for smoother leaf animations */
  --speed-leaf: 1.5s; /* Reduced for faster grass leaf animations */
  --entrance-delay: 5s; /* Added for 5-second delay */
}

html {
  background: transparent;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background: transparent;
  overflow: hidden;
  perspective: 800px; /* Reduced perspective for less intensive 3D rendering */
}

.flowers {
  position: relative;
  transform: scale(0.85); /* Slightly smaller scale for performance */
  z-index: 2;
  background: transparent;
  will-change: transform; /* Optimize for transform animations */
}

.flower {
  position: absolute;
  bottom: 10vmin;
  transform-origin: bottom center;
  z-index: 50;
  will-change: transform;
}

.flower--1 {
  animation: moving-flower-1 4s ease-in-out infinite; /* Changed to ease-in-out */
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower--1 .flower__line {
  height: 70vmin;
  animation: grow-flower-tree 3s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.2s);
}

.flower--1 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.5s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.2s);
}

.flower--1 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.3s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.2s);
}

.flower--1 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.1s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.2s);
}

.flower--1 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 0.9s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.2s);
}

.flower--2 {
  left: 50%;
  transform: rotate(20deg);
  animation: moving-flower-2 4s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower--2 .flower__line {
  height: 60vmin;
  animation: grow-flower-tree 3s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.4s);
}

.flower--2 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 1.8s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.4s);
}

.flower--2 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 1.6s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.4s);
}

.flower--2 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 1.4s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.4s);
}

.flower--2 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.2s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.4s);
}

.flower--3 {
  left: 50%;
  transform: rotate(-15deg);
  animation: moving-flower-3 4s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower--3 .flower__line {
  height: 55vmin;
  animation: grow-flower-tree 3s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.6s);
}

.flower--3 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 2.4s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.6s);
}

.flower--3 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 2.2s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.6s);
}

.flower--3 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 2s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.6s);
}

.flower--3 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 1.8s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.6s);
}

.flower--4 {
  left: -25%;
  z-index: -6;
  transform: rotate(10deg);
  animation: moving-flower-4 3.5s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower--4 .flower__line {
  height: 90vmin;
  animation: grow-flower-tree 3s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.8s);
}

.flower--4 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 2.7s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.8s);
}

.flower--4 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 2.5s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.8s);
}

.flower--4 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 2.3s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.8s);
}

.flower--4 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 2.1s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 0.8s);
}

.flower--5 {
  left: 75%;
  z-index: -7;
  transform: rotate(-25deg);
  animation: moving-flower-5 4.5s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower--5 .flower__line {
  height: 85vmin;
  animation: grow-flower-tree 3s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 1s);
}

.flower--5 .flower__line__leaf--1 {
  animation: blooming-leaf-right var(--fl-speed) 2.6s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 1s);
}

.flower--5 .flower__line__leaf--2 {
  animation: blooming-leaf-right var(--fl-speed) 2.4s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 1s);
}

.flower--5 .flower__line__leaf--3 {
  animation: blooming-leaf-left var(--fl-speed) 2.2s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 1s);
}

.flower--5 .flower__line__leaf--4 {
  animation: blooming-leaf-left var(--fl-speed) 2s ease-out backwards;
  animation-delay: calc(var(--entrance-delay) + 1s);
}

.flower__leafs {
  position: relative;
  animation: blooming-flower 1.5s ease-out backwards; /* Reduced duration */
  animation-delay: var(--entrance-delay); /* Added delay */
  will-change: transform;
}

.flower__leafs--1 {
  animation-delay: calc(var(--entrance-delay) + 0.8s);
}

.flower__leafs--2 {
  animation-delay: calc(var(--entrance-delay) + 1s);
}

.flower__leafs--3 {
  animation-delay: calc(var(--entrance-delay) + 1.2s);
}

.flower__leafs--4 {
  animation-delay: calc(var(--entrance-delay) + 1.4s);
}

.flower__leafs--5 {
  animation-delay: calc(var(--entrance-delay) + 1.6s);
}

.flower__leafs::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  transform: translate(-50%, -100%);
  width: 8vmin;
  height: 8vmin;
  background-color: #6bf0ff;
  filter: blur(8vmin); /* Reduced blur for performance */
}

.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 20vmin; /* Reduced size for performance */
  height: 5vmin;
  border-radius: 60% 40% 60% 40%;
  background-color: #ffd700;
  background-image: linear-gradient(to top, #ff8c00, #ffd700, #ffff00);
  transform-origin: bottom center;
  opacity: 0.95;
  box-shadow: inset 0 0 0.5vmin rgba(255, 255, 255, 0.7); /* Simplified shadow */
  z-index: 2;
  will-change: transform;
}

.flower__white-circle {
  position: absolute;
  left: -4vmin;
  top: -4vmin;
  width: 10vmin;
  height: 10vmin;
  border-radius: 50%;
  background-color: #8b4513;
  background-image: radial-gradient(circle at 30% 30%, #654321, #8b4513);
  box-shadow: inset 0 0 1vmin rgba(0, 0, 0, 0.8); /* Simplified shadow */
}

.flower__white-circle::after {
  content: "";
  position: absolute;
  left: 46%;
  top: 31%;
  transform: translate(-50%, -50%);
  width: 80%;
  height: 80%;
  z-index: 3;
  border-radius: inherit;
  background-image: radial-gradient(circle at center, #8b4513, #654321); /* Simplified pattern */
}

.flower__line {
  height: 55vmin;
  width: 1.5vmin; /* Thinner for performance */
  background-image: linear-gradient(to top, transparent 10%, #2d5016, #4a7c23);
  box-shadow: inset 0 0 1px rgba(0, 0, 0, 0.7);
}

.flower__line__leaf {
  --w: 7vmin;
  --h: calc(var(--w) + 2vmin);
  position: absolute;
  top: 20%;
  left: 90%;
  width: var(--w);
  height: var(--h);
  border-top-right-radius: var(--h);
  border-bottom-left-radius: var(--h);
  background-image: linear-gradient(to top, rgba(45, 80, 22, 0.6), #4a7c23);
  box-shadow: inset 0 0 0.5vmin rgba(0, 0, 0, 0.3);
}

.flower__line__leaf--1 {
  transform: rotate(70deg) rotateY(30deg);
}

.flower__line__leaf--2 {
  top: 45%;
  transform: rotate(70deg) rotateY(30deg);
}

.flower__line__leaf--3,
.flower__line__leaf--4 {
  border-top-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-left-radius: var(--h);
  border-bottom-right-radius: var(--h);
  left: -460%;
  top: 12%;
  transform: rotate(-70deg) rotateY(30deg);
}

.flower__line__leaf--4 {
  top: 40%;
}

.flower__light {
  position: absolute;
  bottom: 0vmin;
  width: 0.6vmin; /* Smaller for performance */
  height: 0.6vmin;
  background-color: #8b4513;
  border-radius: 50%;
  filter: blur(0.05vmin);
  animation: sunflower-seeds 5s ease-in-out infinite backwards; /* Simplified animation */
  animation-delay: var(--entrance-delay); /* Added delay */
  box-shadow: 0 0 0.5vmin rgba(139, 69, 19, 0.8);
}

.flower__light:nth-child(odd) {
  background-color: #654321;
}

.flower__light--1 { left: -2vmin; animation-delay: calc(var(--entrance-delay) + 1s); }
.flower__light--2 { left: 3vmin; animation-delay: calc(var(--entrance-delay) + 0.5s); }
.flower__light--3 { left: -6vmin; animation-delay: calc(var(--entrance-delay) + 0.3s); }
.flower__light--4 { left: 6vmin; animation-delay: calc(var(--entrance-delay) + 0.9s); }
.flower__light--5 { left: -1vmin; animation-delay: calc(var(--entrance-delay) + 1.5s); }
.flower__light--6 { left: -4vmin; animation-delay: calc(var(--entrance-delay) + 3s); }
.flower__light--7 { left: 3vmin; animation-delay: calc(var(--entrance-delay) + 2s); }
.flower__light--8 { left: -6vmin; animation-delay: calc(var(--entrance-delay) + 3.5s); }

.flower__grass {
  --c: #4a7c23;
  --line-w: 1.5vmin;
  position: absolute;
  bottom: 12vmin;
  left: -7vmin;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  z-index: 20;
  transform-origin: bottom center;
  transform: rotate(-48deg) rotateY(40deg);
  animation: growing-grass-ans 0.8s ease-out backwards; /* Faster animation */
  animation-delay: var(--entrance-delay); /* Added delay */
  will-change: transform;
}

.flower__grass--1 {
  animation: moving-grass 2s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--2 {
  left: 2vmin;
  bottom: 10vmin;
  transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
  opacity: 0.8;
  z-index: 0;
  animation: moving-grass--2 1.5s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--3 {
  left: -25vmin;
  bottom: 8vmin;
  transform: scale(0.7) rotate(-30deg) rotateY(45deg);
  opacity: 0.9;
  z-index: 15;
  animation: moving-grass--3 2.2s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--4 {
  left: -35vmin;
  bottom: 15vmin;
  transform: scale(0.4) rotate(60deg) rotateX(15deg) rotateY(-180deg);
  opacity: 0.7;
  z-index: 5;
  animation: moving-grass--4 1.8s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--5 {
  left: -18vmin;
  bottom: 6vmin;
  transform: scale(0.6) rotate(-60deg) rotateY(60deg);
  opacity: 0.85;
  z-index: 12;
  animation: moving-grass--5 2.5s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--6 {
  left: 25vmin;
  bottom: 9vmin;
  transform: scale(0.65) rotate(35deg) rotateY(-45deg);
  opacity: 0.9;
  z-index: 15;
  animation: moving-grass--6 2.3s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--7 {
  left: 35vmin;
  bottom: 14vmin;
  transform: scale(0.45) rotate(-70deg) rotateX(20deg) rotateY(170deg);
  opacity: 0.75;
  z-index: 8;
  animation: moving-grass--7 1.9s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--8 {
  left: 18vmin;
  bottom: 5vmin;
  transform: scale(0.55) rotate(50deg) rotateY(-70deg);
  opacity: 0.8;
  z-index: 10;
  animation: moving-grass--8 2.1s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--9 {
  left: -45vmin;
  bottom: 20vmin;
  transform: scale(0.3) rotate(20deg) rotateY(90deg);
  opacity: 0.6;
  z-index: 2;
  animation: moving-grass--9 1.6s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--10 {
  left: 42vmin;
  bottom: 18vmin;
  transform: scale(0.35) rotate(-45deg) rotateY(-120deg);
  opacity: 0.65;
  z-index: 3;
  animation: moving-grass--10 2.0s ease-in-out infinite;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass--top {
  width: 6vmin; /* Slightly smaller for performance */
  height: 9vmin;
  border-top-right-radius: 100%;
  border-right: var(--line-w) solid var(--c);
  transform-origin: bottom center;
  transform: rotate(-2deg);
}

.flower__grass--bottom {
  margin-top: -2px;
  width: var(--line-w);
  height: 20vmin; /* Shorter for performance */
  background-image: linear-gradient(to top, transparent, var(--c));
}

.flower__grass__leaf {
  --size: 8vmin; /* Smaller leaves */
  position: absolute;
  width: calc(var(--size) * 2);
  height: var(--size);
  border-top-left-radius: var(--size);
  border-top-right-radius: var(--size);
  background-image: linear-gradient(to top, transparent, var(--c));
  z-index: 100;
}

.flower__grass__leaf--1 {
  top: -6%;
  left: 30%;
  --size: 5vmin;
  transform: rotate(-20deg);
  animation: growing-grass-ans--1 var(--speed-leaf) ease-out backwards;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass__leaf--2 {
  top: -5%;
  left: -110%;
  --size: 5vmin;
  transform: rotate(10deg);
  animation: growing-grass-ans--2 var(--speed-leaf) ease-out backwards;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass__leaf--3 {
  top: 5%;
  left: 60%;
  --size: 7vmin;
  transform: rotate(-18deg) rotateX(-20deg);
  animation: growing-grass-ans--3 var(--speed-leaf) ease-out backwards;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass__leaf--4 {
  top: 6%;
  left: -135%;
  --size: 7vmin;
  transform: rotate(2deg);
  animation: growing-grass-ans--4 var(--speed-leaf) ease-out backwards;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass__leaf--5 {
  top: 20%;
  left: 60%;
  --size: 9vmin;
  transform: rotate(-24deg) rotateX(-20deg);
  animation: growing-grass-ans--5 var(--speed-leaf) ease-out backwards;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass__leaf--6 {
  top: 22%;
  left: -180%;
  --size: 9vmin;
  transform: rotate(10deg);
  animation: growing-grass-ans--6 var(--speed-leaf) ease-out backwards;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass__leaf--7 {
  top: 39%;
  left: 70%;
  --size: 9vmin;
  transform: rotate(-10deg);
  animation: growing-grass-ans--7 var(--speed-leaf) ease-out backwards;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass__leaf--8 {
  top: 40%;
  left: -215%;
  --size: 10vmin;
  transform: rotate(10deg);
  animation: growing-grass-ans--8 var(--speed-leaf) ease-out backwards;
  animation-delay: var(--entrance-delay); /* Added delay */
}

.flower__grass__overlay {
  position: absolute;
  top: -10%;
  right: 0%;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4); /* Lighter overlay */
  filter: blur(1vmin); /* Reduced blur */
  z-index: 100;
}

@keyframes moving-flower-1 {
  0%, 100% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
}

@keyframes moving-flower-2 {
  0%, 100% { transform: rotate(18deg); }
  50% { transform: rotate(14deg); }
}

@keyframes moving-flower-3 {
  0%, 100% { transform: rotate(-18deg); }
  50% { transform: rotate(-20deg) rotateY(-10deg); }
}

@keyframes moving-flower-4 {
  0%, 100% { transform: rotate(9deg); }
  50% { transform: rotate(12deg) rotateY(9deg); }
}

@keyframes moving-flower-5 {
  0%, 100% { transform: rotate(-5deg); }
  50% { transform: rotate(-11deg) rotateY(5deg); }
}

@keyframes grow-flower-tree {
  0% {
    height: 0;
    border-radius: 1vmin;
  }
}

@keyframes blooming-flower {
  0% {
    transform: scale(0);
  }
}

@keyframes blooming-leaf-right {
  0% {
    transform-origin: left;
    transform: rotate(70deg) rotateY(30deg) scale(0);
  }
}

@keyframes blooming-leaf-left {
  0% {
    transform-origin: right;
    transform: rotate(-70deg) rotateY(30deg) scale(0);
  }
}

@keyframes sunflower-seeds {
  0% {
    opacity: 0;
    transform: translateY(0vmin) rotate(0deg);
  }
  20% {
    opacity: 1;
    transform: translateY(-3vmin) rotate(45deg);
  }
  40% {
    opacity: 1;
    transform: translateY(-8vmin) rotate(90deg);
  }
  60% {
    transform: translateY(-12vmin) rotate(135deg);
  }
  80% {
    transform: translateY(-16vmin) rotate(180deg);
    opacity: 0.5;
  }
  100% {
    transform: translateY(-20vmin) rotate(225deg); /* Reduced distance */
    opacity: 0;
  }
}

@keyframes growing-grass-ans {
  0% {
    transform: scale(0);
  }
}

@keyframes growing-grass-ans--1 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-20deg) scale(0);
  }
}

@keyframes growing-grass-ans--2 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}

@keyframes growing-grass-ans--3 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-18deg) rotateX(-20deg) scale(0);
  }
}

@keyframes growing-grass-ans--4 {
  0% {
    transform-origin: bottom right;
    transform: rotate(2deg) scale(0);
  }
}

@keyframes growing-grass-ans--5 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-24deg) rotateX(-20deg) scale(0);
  }
}

@keyframes growing-grass-ans--6 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}

@keyframes growing-grass-ans--7 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-10deg) scale(0);
  }
}

@keyframes growing-grass-ans--8 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}

@keyframes moving-grass {
  0%, 100% { transform: rotate(-48deg) rotateY(40deg); }
  50% { transform: rotate(-50deg) rotateY(40deg); }
}

@keyframes moving-grass--2 {
  0%, 100% { transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); }
  50% { transform: scale(0.5) rotate(79deg) rotateX(10deg) rotateY(-200deg); }
}

@keyframes moving-grass--3 {
  0%, 100% { transform: scale(0.7) rotate(-30deg) rotateY(45deg); }
  50% { transform: scale(0.7) rotate(-33deg) rotateY(50deg); }
}

@keyframes moving-grass--4 {
  0%, 100% { transform: scale(0.4) rotate(60deg) rotateX(15deg) rotateY(-180deg); }
  50% { transform: scale(0.4) rotate(63deg) rotateX(18deg) rotateY(-175deg); }
}

@keyframes moving-grass--5 {
  0%, 100% { transform: scale(0.6) rotate(-60deg) rotateY(60deg); }
  50% { transform: scale(0.6) rotate(-57deg) rotateY(65deg); }
}

@keyframes moving-grass--6 {
  0%, 100% { transform: scale(0.65) rotate(35deg) rotateY(-45deg); }
  50% { transform: scale(0.65) rotate(38deg) rotateY(-40deg); }
}

@keyframes moving-grass--7 {
  0%, 100% { transform: scale(0.45) rotate(-70deg) rotateX(20deg) rotateY(170deg); }
  50% { transform: scale(0.45) rotate(-67deg) rotateX(23deg) rotateY(175deg); }
}

@keyframes moving-grass--8 {
  0%, 100% { transform: scale(0.55) rotate(50deg) rotateY(-70deg); }
  50% { transform: scale(0.55) rotate(53deg) rotateY(-65deg); }
